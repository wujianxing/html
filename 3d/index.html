<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 2s,height 1s; /* For Safari 3.1 to 6.0 */
            transition: width 2s,height 1s;
        }

        div:hover {
            width: 300px;
            height:400px;
        }
    </style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>
<p><b>Note:</b> transition: width 2s,height 1s</p>
<p><b>Note:</b> div:hover {
    width: 300px;
    height:400px;
    }</p>



<div></div>


</body>
</html>
